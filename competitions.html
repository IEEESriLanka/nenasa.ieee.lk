<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Competitions – Nenasa</title>
  <!-- Fonts and styles -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #212529;
      --card-bg-light: #ffffff;
      --primary: #0066cc;
    }

    @media (min-width: 992px) {
      header {
        padding-left: 2%;
        padding-right: 2%;
      }
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--bg-light);
      transition: background-color 0.3s;
    }

    .navbar-brand {
      background-image: url('/assets/img/nenasa_Logo.png');
      width: 120px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
    }

    .card-hover {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .overlay-toggle { cursor: pointer; }

    /* Key-value rows (no bullets) */
    .meta-row {
      display: flex;
      align-items: baseline;
      gap: .5rem;
      margin-bottom: .25rem;
      line-height: 1.3;
    }
    .meta-label {
      min-width: 110px;
      font-size: .9rem;
      font-weight: 500;
    }
    .meta-value {
      font-size: .9rem;
      font-weight: 500;
    }

    html { scroll-behavior: smooth; }
  </style>
</head>
<body>
  <!-- Header and Navigation -->
  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#hero"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav align-items-lg-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="competitions.html">Competitions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="programs.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <!-- Dark mode button was here — removed -->
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main content -->
  <main class="mt-5 pt-5">
    <section class="py-5">
      <div class="container">
        <h2 class="text-center fw-bold mb-5" data-aos="fade-up">STEM Competitions in Sri Lanka</h2>

        <!-- Cards will be injected here -->
        <div class="row g-4" id="competitionsRow">
          <!-- Optional: simple loading placeholder -->
          <div class="col-12 text-center text-muted" id="loadingMsg">Loading competitions…</div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center pt-4 pb-4">
    <div class="container">
      <!-- Logos row: partner - main - partner -->
      <div class="d-flex justify-content-center align-items-center gap-4 flex-wrap mb-3">
        <img src="assets/img/nenasa_Logo.png" alt="Partner logo 1" class="img-fluid" style="height:36px" loading="lazy">
        <img src="assets/img/SIGHT-logo.png" alt="Main site logo" class="img-fluid" style="height:48px" loading="lazy">
        <img src="assets/img/IEEE-SL.png" alt="Partner logo 2" class="img-fluid" style="height:36px" loading="lazy">
      </div>

      <!-- Social links -->
      <ul class="list-unstyled d-flex justify-content-center gap-3 fs-4 mb-3">
        <li>
          <a href="https://www.facebook.com/share/1HcgRAAKkG/" target="_blank" rel="noopener" class="text-decoration-none text-body" aria-label="Facebook">
            <i class="bi bi-facebook"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/ieeenenasa?igsh=cmxsMmJudm5hamdl" target="_blank" rel="noopener" class="text-decoration-none text-body" aria-label="Instagram">
            <i class="bi bi-instagram"></i>
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/company/ieee-nenasa/" target="_blank" rel="noopener" class="text-decoration-none text-body" aria-label="LinkedIn">
            <i class="bi bi-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="contact.html" class="text-decoration-none text-body" aria-label="Email">
            <i class="bi bi-envelope"></i>
          </a>
        </li>
      </ul>

      <!-- Copyright / claims -->
      <p class="mb-1 small">&copy; <span id="year"></span> IEEE Sri Lanka Section. All rights reserved.</p>
      <p class="mb-0 small text-muted">Design & Developed by Nenasa Project</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Footer year + AOS
    document.getElementById('year').textContent = new Date().getFullYear();
    AOS.init({ once: true });

    // ----- Dynamic competitions loader -----
    const row = document.getElementById('competitionsRow');
    const loadingMsg = document.getElementById('loadingMsg');

    function metaRow(label, value) {
      return `
        <div class="meta-row">
          <span class="meta-label">${label}</span>
          <span class="meta-value">${value}</span>
        </div>
      `;
    }

    function renderCard(c, idx) {
      const id = `collapseComp${idx+1}`;
      const subjects = Array.isArray(c.subjects) ? c.subjects.join(', ') : (c.subjects || '');
      const stemAreas = Array.isArray(c.stemAreas) ? c.stemAreas.join(', ') : (c.stemAreas || '');
      const delay = ((idx % 3) + 1) * 100; // 100, 200, 300 loop

      return `
        <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="${delay}">
          <div class="card card-hover border-0 h-100">
            <div class="position-relative">
              <img src="${c.image}" class="card-img-top" alt="${c.title}">
              <div class="position-absolute bottom-0 start-0 w-100 py-2 px-3" style="background-color: rgba(0,0,0,0.6);">
                <h5 class="mb-0 text-white">${c.title}</h5>
              </div>
              <button class="position-absolute top-0 start-0 w-100 h-100 border-0 bg-transparent overlay-toggle"
                      data-bs-toggle="collapse"
                      data-bs-target="#${id}"
                      aria-controls="${id}"
                      aria-expanded="false"
                      aria-label="Toggle details"></button>
            </div>

            <div class="collapse" id="${id}">
              <div class="card-body">
                ${c.description ? `<p class="mb-3">${c.description}</p>` : ''}

                <div class="meta">
                  ${c.timeline ? metaRow('Timeline', c.timeline) : ''}
                  ${subjects ? metaRow('Subjects', subjects) : ''}
                  ${c.participation ? metaRow('Participation', c.participation) : ''}
                  ${c.fees ? metaRow('Fees', c.fees) : ''}
                  ${c.organizer ? metaRow('Organizer', c.organizer) : ''}
                  ${c.prizes ? metaRow('Prizes', c.prizes) : ''}
                  ${stemAreas ? metaRow('STEM areas', stemAreas) : ''}
                  ${c.eventType ? metaRow('Event type', c.eventType) : ''}
                </div>

                ${c.link ? `<a href="${c.link}" target="_blank" rel="noopener">Details & Applications</a>` : ''}
              </div>
            </div>
          </div>
        </div>
      `;
    }

    fetch('competitions.json')
      .then(res => res.json())
      .then(data => {
        if (loadingMsg) loadingMsg.remove();
        if (!Array.isArray(data) || data.length === 0) {
          row.innerHTML = '<div class="col-12 text-center text-muted py-5">No competitions found.</div>';
          return;
        }
        row.innerHTML = data.map((c, i) => renderCard(c, i)).join('');
        // Re-init AOS after injecting elements
        setTimeout(() => AOS.refreshHard(), 0);
      })
      .catch(err => {
        console.error('Failed to load competitions.json', err);
        if (loadingMsg) loadingMsg.textContent = 'Failed to load competitions.';
      });
  </script>
</body>
</html>
