<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Programs – Nenasa</title>
  <!-- Fonts and Icons -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    /* Colour palette and variables reused from home page */
    :root {
      --bg-light: #ffffff;
      --text-light: #212529;
      --bg-dark: #121212;
      --text-dark: #f8f9fa;
      --primary: #0066cc;
      --card-bg-light: #ffffff;
      --card-bg-dark: #1e1e1e;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    body.dark-mode .navbar {
      background-color: var(--bg-dark) !important;
    }
    body.dark-mode .navbar .nav-link,
    body.dark-mode .navbar .navbar-brand {
      color: var(--text-dark) !important;
    }
    body.dark-mode .bg-light { background-color: var(--bg-dark) !important; }
    body.dark-mode .bg-white { background-color: var(--bg-dark) !important; }
    body.dark-mode .card { background-color: var(--card-bg-dark); color: var(--text-dark); }
    body.dark-mode .text-muted { color: rgba(248, 249, 250, 0.7) !important; }

    footer {
      background-color: var(--bg-light);
      color: var(--text-light);
      padding: 2rem 0;
    }
    body.dark-mode footer {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    @media (min-width: 992px) {
      header { padding-left: 2%; padding-right: 2%; }
    }

    .navbar-brand {
      background-image: url('/assets/img/nenasa_Logo.png');
      width: 120px; height: 40px;
      background-size: contain; background-repeat: no-repeat;
    }

    .card { border: none; background-color: #f1f4f7; }

    /* Hover animation for cards */
    .card-hover { transition: transform 0.3s, box-shadow 0.3s; }
    .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

    /* Program card overlay */
    .program-card { position: relative; overflow: hidden; }
    .program-card .overlay {
      position: absolute; inset: 0;
      background-color: rgba(0, 0, 0, 0.7); color: #fff;
      display: flex; align-items: center; justify-content: center;
      text-align: center; padding: 1rem;
      opacity: 0; transition: opacity 0.3s ease;
    }
    .program-card:hover .overlay { opacity: 1; }

    html { scroll-behavior: smooth; }
  </style>
</head>
<body>
  <!-- Header and Navigation -->
  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav align-items-lg-center">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item ms-lg-3">
              <button id="darkModeToggle" class="btn btn-outline-secondary"><i class="bi bi-moon"></i></button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="mt-5 pt-2">
    <section class="py-5">
      <div class="container">
        <h2 class="text-center fw-bold mb-5" data-aos="fade-up">Our Workshops</h2>

        <!-- Dynamic grid populated from programs.json -->
        <div id="programGrid" class="row g-4" aria-live="polite"></div>
        <div id="programStatus" class="text-center text-muted mt-3">Loading programs…</div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p class="mb-1">&copy; <span id="year"></span> ABC Nenasa. All rights reserved.</p>
      <nav class="d-inline-block">
        <a href="index.html" class="me-3 text-decoration-none">Home</a>
        <a href="index.html#approach" class="me-3 text-decoration-none">Projects</a>
        <a href="about.html" class="me-3 text-decoration-none">About</a>
        <a href="index.html#contact" class="text-decoration-none">Contact</a>
      </nav>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    AOS.init({ once: true });

    // Dark mode toggle (kept from your page)
    const toggleBtn = document.getElementById('darkModeToggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('learnee-theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
      toggleBtn.innerHTML = '<i class="bi bi-sun"></i>';
    }
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        toggleBtn.innerHTML = '<i class="bi bi-sun"></i>';
        localStorage.setItem('learnee-theme', 'dark');
      } else {
        toggleBtn.innerHTML = '<i class="bi bi-moon"></i>';
        localStorage.setItem('learnee-theme', 'light');
      }
    });

    // ===== Programs from external JSON =====
    const grid = document.getElementById('programGrid');
    const statusEl = document.getElementById('programStatus');

    const escapeHTML = (s = '') =>
      s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

    function cardHTML(p, i) {
      const delay = 100 * (i + 1); // 100, 200, 300...
      const title = escapeHTML(p.title || 'Untitled Program');
      const desc = escapeHTML(p.description || '');
      const img = p.image || 'assets/img/placeholder.jpg';
      const link = p.link || '#';
      const alt = escapeHTML(p.alt || p.title || 'Program image');

      return `
        <div class="col-md-4" data-aos="fade-up" data-aos-delay="${delay}">
          <a href="${link}" class="text-decoration-none" aria-label="${title}">
            <div class="card card-hover program-card h-100">
              <img src="${img}" alt="${alt}" class="card-img-top" loading="lazy"
                   onerror="this.onerror=null;this.src='assets/img/placeholder.jpg';">
              <div class="overlay">
                <p class="mb-0">${desc}</p>
              </div>
              <div class="card-body text-center">
                <h5 class="fw-bold mb-0">${title}</h5>
              </div>
            </div>
          </a>
        </div>
      `;
    }

    function renderPrograms(list) {
      if (!Array.isArray(list) || list.length === 0) {
        grid.innerHTML = '';
        statusEl.textContent = 'No programs yet.';
        return;
      }
      grid.innerHTML = list.map((p, i) => cardHTML(p, i)).join('');
      statusEl.textContent = '';
      // Recalculate AOS positions after DOM update
      if (window.AOS && typeof AOS.refresh === 'function') AOS.refresh();
    }

    async function loadPrograms() {
      try {
        const res = await fetch('programs.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        renderPrograms(data);
      } catch (e) {
        console.error(e);
        statusEl.classList.add('text-danger');
        statusEl.textContent = 'Could not load programs. Please try again later.';
      }
    }

    loadPrograms();
    // Optional: auto-refresh every minute
    // setInterval(loadPrograms, 60000);
  </script>
</body>
</html>
