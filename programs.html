<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Programs – Nenasa</title>
  <!-- Fonts and Icons -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    /* Colour palette and variables reused from home page */
    :root {
      --bg-light: #ffffff;
      --text-light: #212529;
      --bg-dark: #121212;
      --text-dark: #f8f9fa;
      --primary: #0066cc;
      --card-bg-light: #ffffff;
      --card-bg-dark: #1e1e1e;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    body.dark-mode .navbar {
      background-color: var(--bg-dark) !important;
    }
    body.dark-mode .navbar .nav-link,
    body.dark-mode .navbar .navbar-brand {
      color: var(--text-dark) !important;
    }
    body.dark-mode .bg-light { background-color: var(--bg-dark) !important; }
    body.dark-mode .bg-white { background-color: var(--bg-dark) !important; }
    body.dark-mode .card { background-color: var(--card-bg-dark); color: var(--text-dark); }
    body.dark-mode .text-muted { color: rgba(248, 249, 250, 0.7) !important; }

    footer {
      background-color: var(--bg-light);
      color: var(--text-light);
      padding: 2rem 0;
    }
    body.dark-mode footer {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      background-color: var(--bg-light);
      transition: background-color 0.3s;
    }
    @media (min-width: 992px) {
      header { padding-left: 2%; padding-right: 2%; }
    }

    .navbar-brand {
      background-image: url('/assets/img/nenasa_Logo.png');
      width: 120px; height: 40px;
      background-size: contain; background-repeat: no-repeat;
    }

    .card { border: none; background-color: #f1f4f7; }

    /* Hover animation for cards */
    .card-hover { transition: transform 0.3s, box-shadow 0.3s; }
    .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

    /* Program card overlay */
    .program-card { position: relative; overflow: hidden; }
    .program-card .overlay {
      position: absolute; inset: 0;
      background-color: rgba(0, 0, 0, 0.7); color: #fff;
      display: flex; align-items: center; justify-content: center;
      text-align: center; padding: 1rem;
      opacity: 0; transition: opacity 0.3s ease;
    }
    .program-card:hover .overlay { opacity: 1; }

    html { scroll-behavior: smooth; }
  </style>
</head>
<body>
  <!-- Header and Navigation -->
  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#hero"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav align-items-lg-center">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="competitions.html">Competitions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="programs.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item ms-lg-3">
              <button id="darkModeToggle" class="btn btn-outline-secondary">
                <i class="bi bi-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="mt-5 pt-2">
    <section class="py-5">
      <div class="container">
        <h3 class="text-center fw-bold mb-5" data-aos="fade-up">Workshops – 2025</h3>

        <!-- Dynamic grid populated from programs.json -->
        <div id="programGrid" class="row g-4" aria-live="polite"></div>
        <div id="programStatus" class="text-center text-muted mt-3">Loading programs…</div>

        <h3 class="text-center fw-bold mt-5 mb-5" data-aos="fade-up">Workshops – 2024</h3>
        <div id="programGrid2024" class="row g-4" aria-live="polite"></div>
        <div id="programStatus2024" class="text-center text-muted mt-3">Loading 2024 workshops…</div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center pt-4 pb-4">
    <div class="container">
      <!-- Logos row: partner - main - partner -->
      <div class="d-flex justify-content-center align-items-center gap-4 flex-wrap mb-3">
        <!-- Partner (left) -->
        <img src="assets/img/nenasa_Logo.png" alt="Partner logo 1"
            class="img-fluid" style="height:36px" loading="lazy">
        <!-- Main site logo (center) -->
        <img src="assets/img/SIGHT-logo.png" alt="Main site logo"
            class="img-fluid" style="height:48px" loading="lazy">
        <!-- Partner (right) -->
        <img src="assets/img/IEEE-SL.png" alt="Partner logo 2"
            class="img-fluid" style="height:36px" loading="lazy">
      </div>

      <!-- Social links -->
      <ul class="list-unstyled d-flex justify-content-center gap-3 fs-4 mb-3">
        <li>
          <a href="https://www.facebook.com/share/1HcgRAAKkG/" target="_blank" rel="noopener"
            class="text-decoration-none text-body" aria-label="Facebook">
            <i class="bi bi-facebook"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/ieeenenasa?igsh=cmxsMmJudm5hamdl" target="_blank" rel="noopener"
            class="text-decoration-none text-body" aria-label="Instagram">
            <i class="bi bi-instagram"></i>
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/company/ieee-nenasa/" target="_blank" rel="noopener"
            class="text-decoration-none text-body" aria-label="LinkedIn">
            <i class="bi bi-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="contact.html"
            class="text-decoration-none text-body" aria-label="Email">
            <i class="bi bi-envelope"></i>
          </a>
        </li>
      </ul>

      <!-- Copyright / claims -->
      <p class="mb-1 small">&copy; <span id="year"></span> IEEE Sri Lanka Section. All rights reserved.</p>
      <p class="mb-0 small text-muted">
        Design & Developed by Nenasa Project
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    AOS.init({ once: true });

    // Dark mode toggle (kept from your page)
    const toggleBtn = document.getElementById('darkModeToggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('learnee-theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
      toggleBtn.innerHTML = '<i class="bi bi-sun"></i>';
    }
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        toggleBtn.innerHTML = '<i class="bi bi-sun"></i>';
        localStorage.setItem('learnee-theme', 'dark');
      } else {
        toggleBtn.innerHTML = '<i class="bi bi-moon"></i>';
        localStorage.setItem('learnee-theme', 'light');
      }
    });

  const escapeHTML = (s = '') =>
    s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

  function cardHTML(p, i) {
    const delay = 100 * (i + 1);
    const title = escapeHTML(p.title || 'Untitled Program');
    const desc = escapeHTML(p.description || '');
    const img = p.image || 'assets/img/placeholder.jpg';
    const link = p.link || '#';
    const alt = escapeHTML(p.alt || p.title || 'Program image');

    return `
      <div class="col-md-4" data-aos="fade-up" data-aos-delay="${delay}">
        <a href="${link}" class="text-decoration-none" aria-label="${title}">
          <div class="card card-hover program-card h-100">
            <img src="${img}" alt="${alt}" class="card-img-top" loading="lazy"
                 onerror="this.onerror=null;this.src='assets/img/placeholder.jpg';">
            <div class="overlay">
              <p class="mb-0">${desc}</p>
            </div>
            <div class="card-body text-center">
              <h5 class="fw-bold mb-0">${title}</h5>
            </div>
          </div>
        </a>
      </div>
    `;
  }

  function renderInto(containerSel, statusSel, list) {
    const grid = document.querySelector(containerSel);
    const statusEl = document.querySelector(statusSel);
    if (!Array.isArray(list) || list.length === 0) {
      grid.innerHTML = '';
      statusEl.textContent = 'No items yet.';
      return;
    }
    grid.innerHTML = list.map((p, i) => cardHTML(p, i)).join('');
    statusEl.textContent = '';
    if (window.AOS && typeof AOS.refresh === 'function') AOS.refresh();
  }

  async function loadPrograms(jsonPath, containerSel, statusSel) {
    try {
      const res = await fetch(jsonPath, { cache: 'no-store' });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const data = await res.json();
      renderInto(containerSel, statusSel, data);
    } catch (e) {
      console.error(e);
      const statusEl = document.querySelector(statusSel);
      statusEl.classList.add('text-danger');
      statusEl.textContent = 'Could not load items.';
    }
  }

  // Current + 2024
  loadPrograms('programs.json', '#programGrid', '#programStatus');
  loadPrograms('programs-2024.json', '#programGrid2024', '#programStatus2024');
</script>
</body>
</html>
